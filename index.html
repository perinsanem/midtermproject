<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
 
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
   
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="form-container">
  <form action="processForm.html" method="post" onsubmit="return validateForm()">
    
    
    
      <label for="name">Name:</label>
      <div class="name-container">
      <input type="text" id="name" name="name" placeholder="First Name" required>

      <label for="last-name"></label>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    </div>

    <label for="company">Company:</label>
    <select id="company" name="company" required>
      <option value="" disabled selected>Select Company</option> 
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>

    <label for="area-code">Phone:</label>
    <select type="tel" id="area-code" name="area-code" placeholder="Area Code" required>
      <option value="" disabled selected>Select Area Code</option>
      <option value="area-code1">+90</option>
    </select>
    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
    

    <label for="subject">Subject:</label>
    <select id="subject" name="subject" required>
    <option value="" disabled selected>Select Subject</option>
    </select>

    <div class="radio-group">
    <div> 
    <label>Are you beginner?</label>
    </div>
    <label><input type="radio" name="radio-option" value="option1">Yes</label>
    <label><input type="radio" name="radio-option" value="option2">No</label>
    </div>

    <button type="submit" class="submit-button">Register</button>
  </form>
</div>

</body>
</html>
